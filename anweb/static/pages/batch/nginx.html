<!--Content Header-->
<section class="content-header">
    <h1>
        Nginx
        <small>Batch deployment</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
        <li class="active">Ansible</li>
        <li class="active">Batch deployment</li>
        <li class="active">Nginx</li>
    </ol>
</section>
<!--Content Header-->
<!--Main Content-->
<section class="content container page-nginx">
    <div class="row">
        <div class="col-md-10">
            <div class="box box-default">
                <div class="box-header with-border">
                    <h3 class="box-title">Nginx - Batch deployment</h3>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12">
                            <img src="static/img/nginx.png" alt="mess">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 form-group">
                            Nginx - Version
                            <select class="form-control">
                                <option selected="selected">No Selected</option>
                            </select>
                        </div>
                        <div class="col-md-5 form-group">
                            Nginx - Prefix
                            <input type="text" class="form-control batch-nginx-input" placeholder="Enter Nginx Prefix" value="/usr/local/nginx">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="box box-default">
                <div class="box-header with-border">
                    <h3 class="box-title">Operation</h3>
                </div>
                <div class="box-body">
                    <button class="btn btn-app" data-toggle="modal" data-target="#myModal">
                        <i class="fa fa-braille"></i> Range
                    </button>
                    <button class="btn btn-app" disabled>
                        <i class="fa fa-clock-o"></i> TimeSet
                    </button>
                    <button class="btn btn-app">
                        <i class="fa fa-check"></i> Start
                    </button>
                    <button class="btn btn-app" onclick="$.pageShow.clearBatchInputBox('batch-nginx-input')">
                        <i class="fa fa-times"></i> Clear
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row batch-notice">
        <div class="col-md-6">
            <div class="box box-default">
                <div class="box-header with-border">
                    <h3 class="box-title">Nginx - Batch notice</h3>
                </div>
                <div class="box-body">
                    <dt>Nginx - Prefix</dt>
                    <dd>Nginxs安装目录</dd>
                </div>
            </div>
        </div>
    </div>
</section>
