                    </div>
                    <div class="col-md-2">

                            <label>Host</label>
                            <select multiple class="form-control">

                                <option>option 4</option>

                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-app">

                        </button>

                        </button>
                    </div>
                    <div class="col-md-2">

                            <label>Selected</label>
                            <select multiple class="form-control">
                                <option>option 1</option>

                                <option>option 3</option>
