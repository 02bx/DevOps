<!--About Tomcat Modal-->
<div class="modal fade" id="batchtomcat" tabindex="-1" role="dialog" aria-labelledby="batchtomcatLabel" aria-hidden="true" style="width:auto;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="batchtomcatLabel">Tomcat Batch</h4>
            </div>
            <div id="ajax-modalbatchtomcat">
                <div class="form-group container-fluid">
                    <div class="row row-modal">
                        <div class="col-lg-4" style="margin-top: 20px;margin-bottom: 7px;">
                            <p>JDK Choice</p>
                        </div>
                        <div class="col-lg-2">
                            <div class="jax-toolbar-col">
                                <select id="batch-jdkversion" class="form-control select select-primary ajax-toolbar" data-toggle="select">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row row-modal" style="margin-bottom: 10px;">
                        <div class="col-lg-4" style="margin-top: 20px;margin-bottom: 7px;">
                            <p>Tomcat Choice</p>
                        </div>
                        <div class="col-lg-2">
                            <div class="jax-toolbar-col">
                                <select id="batch-tomcatversion"class="form-control select select-primary ajax-toolbar" data-toggle="select">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row row-modal">
                        <div class="col-lg-4" style="margin-bottom: 7px;margin-top: 7px;">
                            <p>JDK Prefix</p>
                        </div>
                        <div class="col-lg-5" style="margin-left: 25px;">
                            <div class="form-group">
                                <input type="text" id="batch-prefix-java" value="/usr/local" placeholder="JDK" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="row row-modal">
                        <div class="col-lg-4" style="margin-bottom: 7px;margin-top: 7px;">
                            <p>Tomcat Prefix</p>
                        </div>
                        <div class="col-lg-5" style="margin-left: 25px;">
                            <div class="form-group">
                                <input type="text" id="batch-prefix-tomcat"value="/usr/local" placeholder="Tomcat" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="Batch9PostMySQL()">提交</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!--About Tomcat Modal-->



<!--About MySQL Modal-->
<div class="modal fade" id="batchmysql" tabindex="-1" role="dialog" aria-labelledby="batchmysqlLabel" aria-hidden="true" style="width:auto;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

                    </div>
                    <div class="row row-modal">
                         <div class="col-lg-4">

                        </div>

                            <div class="form-group">

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="Batch9PostMySQL()">提交</button>

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
