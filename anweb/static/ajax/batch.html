<!--About Me Modal-->
<div class="modal fade" id="groupInfo" tabindex="-1" role="dialog" aria-labelledby="groupInfoLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="groupInfoLabel">Group Info</h4>
            </div>
            <div id="ajax-modalgroupinfo">
                <div class="form-group container-fluid">
                    <div class="row row-modal">
                        <label class="col-sm-4 control-label" >Group ID</label>
                        <div class="col-sm-4">
                            <input id="groupInfo-id"class="form-control" placeholder="Autogeneration" data-toggle="tooltip" data-placement="top" title="" disabled="" data-original-title="New group id" type="text">
                        </div>
                    </div>
                    <div class="row row-modal">
                        <label class="col-sm-4 control-label">Group Name</label>
                        <div class="col-sm-4">
                            <input id="groupInfo-name"class="form-control" placeholder="Group Name" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="New group name" type="text">
                        </div>
                    </div>
                    <div class="row row-modal">
                        <label class="col-sm-4 control-label">Group Remark</label>
                        <div class="col-sm-4">
                            <input id="groupInfo-remark"class="form-control" placeholder="Group Remark" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Remark for new group" type="text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="PostGroupInfo4ModifyAdd()">提交</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
